<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-based Editing of Talking-head Video: Supplemental Materials</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./src/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>Text-based Editing of Talking-head Video</h1>
    <h2>Supplemental materials</h2>

    <a href="index.html">[back to index]</a>
    <br><br>

    <h2>VoCo results</h2>
    <p>
        We use the VoCo audio synthesis pipeline (Jin et al. 2017) to produce new audio, and our system to produce the corresponding video.
    </p>

    <div id="gallery"></div>
</body>

<script>
    var base_dir = "./videos/voco/";
    var video_data = [
        "voco",
        "voco_debug"
    ];


    for (var i = 0; i < video_data.length; ++i) {

        var vid_element = $('<video />', {
            src: base_dir + video_data[i] + ".mp4",
            type: "video/mp4",
            controls: true,
            height: 512
        });
        vid_element.appendTo($("#gallery"));
    }
</script>
</html>
